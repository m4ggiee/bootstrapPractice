<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Модальне Вікно</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              Привіт! Це модальне вікно
            </div>
          </div>
        </div>
 </div>
  

    
    <button type="button" class="btn btn-secondary btn-outline-info"
     id="toggleModalButton"
     data-bs-toggle="tooltip" data-bs-placement="top"
     data-bs-custom-class="custom-tooltip"
     data-bs-title="Натисніть на кнопку щоб побачити модальне вікно">
     Custom tooltip
    </button>   

    <button type="button" class="btn btn-primary" id="toggleAlertButton">Показати/Сховати</button>

    <div class="alert alert-success alert-dismissible fade" id="myAlert">
      <button type="button" data-dismiss="alert"></button>
      Це Bootstrap алерт. Клікніть, щоб закрити.
    </div>   

    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
